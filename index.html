<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RoolTheBall</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="bootstrap_v4-0-0-beta-2.css">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body onload="init()">
<div class="container">
    <div class="row">
        <div class="col-12">
            <div id="time"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-6" id="hra">

            <canvas id="canvas"></canvas>

        </div>
        <div class="col-6">

            <button class="btn btn-primary" onclick="stepBack()">Krok späť</button>
            <button class="btn btn-primary" onclick="readCookieToGame()">Načítaj uloženú hru</button>
            <button class="btn btn-primary" onclick="setCookie()">Ulož hru</button>
            <button class="btn btn-primary" onclick="resetLevel()">Reštart kola</button>

            <div class="input-group mt-1">
                <span class="input-group-addon" id="basic-addon1">Zadajte meno:</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" onchange="setUser(this.value)">
            </div>
            <div id="aktualnyLevel"></div>
            <div id="aktualneSkore"></div>
            <div id="celkoveSkore"></div>
            <div id="najvyssieDosiahnute"></div>
            <div id="najlepsiHraci"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <p>
                Premiestňuj bloky ťahaním tak aby si vytvoril cestu od začiatku až po koniec, môžeš využiť aj krok spät.
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-auto">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon2">Meno</span>
                <input id="meno" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon2">
            </div>
        </div>
        <div class="col-auto">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon3">Skóre</span>
                <input id="skore" type="text" class="form-control" placeholder="Score" aria-label="Score" aria-describedby="basic-addon3">
            </div>
        </div>
        <div class="col-auto">
            <button class="btn btn-primary" onclick="addPlayer()">Pridaj hráča do tabuľky</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12 pt-2">
            <a href="kniznica.html"> <button class="btn btn-secondary">Popísaná knižnica</button></a>
        </div>
    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="bootstrap_v4-0-0-beta-2.js"></script>
<script src="script.js"></script>
</body>
</html>
