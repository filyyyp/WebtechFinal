<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="init()">

<div class="row">
    <div class="col-12">
        <div id="time"></div>
    </div>
</div>

<div class="row">
    <div class="col-6" id="hra">
        <canvas id="canvas"></canvas>
    </div>
    <div class="col-6">
        <div class="row">
            <div class="col-3 p-0"><button onclick="stepBack()">Krok späť</button></div>
            <div class="col-3 p-0"><button onclick="readCookieToGame()">Načítaj uloženú hru</button></div>
            <div class="col-3 p-0"><button onclick="setCookie()">Ulož hru</button></div>
            <div class="col-3 p-0"><button onclick="resetLevel()">Reštart kola</button></div>
        </div>

        <div><label>Zadajte meno: <input type="text" onchange="setUser(this.value)"></label></div>
        <div id="aktualnyLevel"></div>
        <div id="aktualneSkore"></div>
        <div id="celkoveSkore"></div>
        <div id="najvyssieDosiahnute"></div>
        <div id="najlepsiHraci"></div>
    </div>
</div>

<div class="row">
    <div class="col-12">

    </div>
</div>








<script src="jquery.min.js"></script>
<script src="jquery-3-2-1-slim.js"></script>
<script src="jquery-1.9.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="jquery-ui.min.js"></script>
<script src="jquery.ui.touch-punch.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
